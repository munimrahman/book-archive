<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
    <style>
        body {
            background-color: #eef1f7;
            font-family: 'Roboto', sans-serif;
        }

        #search-page-ui {
            display: flex;
            align-items: center;
        }

        #spinner {
            margin-left: 50%;
            margin-top: 150px;
        }

        #errorDiv {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between px-5 pt-1">
            <a class="" href="#">
                <img src="book-archive.png">
            </a>
            <ul class="d-flex align-items-center">
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Home</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Shop</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Authors</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="container mt-3">
        <h1 id="head" class="text-center text-primary mb-3">Search Your Book</h1>
        <!-- Search Field -->
        <div id="input" class="input-group w-50 mx-auto mb-3">
            <input id="search-text" type="text" class="form-control shadow-none"
                placeholder="Search Your Favorite Book Here..." aria-label="Your Book Name"
                aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-primary shadow-none" type="button"
                id="search-button">Search</button>
        </div>
        <h4 id="errorDiv" class="text-center p-2 w-50 mx-auto">

        </h4>
    </section>
    <div id="spinner" class="spinner-border d-none text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <section id="search-page-ui" class="container row mx-auto">
        <div class="col-6">
            <h2>Get Your Favorite Books From <br> <span class="text-primary">Book Archive</span></h2>
        </div>
        <div class="col-6">
            <img class="img-fluid" src="book-svg.svg" alt="">
        </div>
    </section>
    <!-- Error & Total Item Found Message -->
    <!-- <h4 id="searchResultMessage" class="text-center bg-secondary text-white p-2 w-75 mx-auto">

    </h4> -->
    <!-- Error Result -->
    <!-- Total Items Found -->
    <!-- <h4 class="text-center bg-secondary text-white p-2 w-75 mx-auto"> <span id="total-items">--</span> items found.</h4> -->
    <!-- Search Result -->
    <div id="search-result-contrainer" class="row row-cols-1 row-cols-md-3 g-4 w-75 mb-3 mx-auto">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
