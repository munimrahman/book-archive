<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>
    <!-- Navbar Starts -->
    <header>
        <nav class="d-flex justify-content-between px-5 pt-1">
            <a class="" href="#">
                <img src="images/book-archive.png">
            </a>
            <ul class="d-flex align-items-center">
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Home</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Shop</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Authors</a>
                </li>
                <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
                        href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Navbar Ends -->
    <!-- Search Field Section Starts -->
    <section class="container mt-3">
        <h1 id="head" class="text-center text-primary mb-3">Search Your Book</h1>
        <!-- Search Input -->
        <div id="input" class="input-group w-50 mx-auto mb-3">
            <input id="search-text" type="text" class="form-control shadow-none"
                placeholder="Search Your Favorite Book Here..." aria-label="Your Book Name"
                aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-primary shadow-none" type="button"
                id="search-button">Search</button>
        </div>
        <!-- Search Result Message (Error & Items Found) -->
        <h5 id="search-result-msg" class="text-center p-2 w-50 mx-auto">

        </h5>
    </section>
    <!-- Search Field Section Ends -->
    <!-- Loading Spinner -->
    <div id="spinner" class="spinner-border d-none text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Search Home Page UI -->
    <section id="search-page-ui" class="container row mx-auto">
        <div class="col-6">
            <h2>Get Your Favorite Books From <br> <span class="text-primary">Book Archive</span></h2>
        </div>
        <div class="col-6">
            <img class="img-fluid" src="images/book-svg.svg" alt="">
        </div>
    </section>
    <!-- Search Result Section -->
    <section>
        <div id="search-result-contrainer" class="row row-cols-1 row-cols-md-3 g-4 w-75 mb-3 mx-auto">

        </div>
    </section>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Javascript File -->
    <script src="js/app.js"></script>
</body>

</html>
