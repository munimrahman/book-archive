<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>
    <h1 class="text-center text-success my-3">Search You Book</h1>
    <!-- Search Field -->
    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-text" type="text" class="form-control" placeholder="Your Book Name"
            aria-label="RYour Book Name" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-success" type="button" id="search-button">Search</button>
    </div>
    <!-- Error Result -->
    <h4 class="text-center bg-secondary text-white p-2 w-75 mx-auto">No results found.</h4>
    <!-- Total Items Found -->
    <h4 class="text-center bg-secondary text-white p-2 w-75 mx-auto"> <span id="total-items">--</span> items found.</h4>
    <!-- Search Result -->
    <div id="search-result-contrainer" class="row row-cols-1 row-cols-md-3 g-4 w-75 mb-3 mx-auto">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
